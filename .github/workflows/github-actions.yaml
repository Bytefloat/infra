name: GitHub Lint / Actions

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/github-actions.yaml'
      - 'github/actions/**.tf'
      - 'github/actions/**.lock.hcl'
  pull_request:
    paths:
      - '.github/workflows/github-actions.yaml'
      - 'github/actions/**.tf'
      - 'github/actions/**.lock.hcl'
  schedule:
    - cron: "0 4 * * *" # UTC time
  workflow_dispatch:

permissions: write-all

env:
  GITHUB_TOKEN: ${{ secrets.ACTIONS_BOT_TOKEN }}
  TF_CLI_ARGS_fmt: -check
  TF_CLI_ARGS_init: -input=false
  TF_CLI_ARGS_validate: -no-color
  TF_CLI_ARGS_plan: -no-color -input=false -lock=false
  TF_CLI_ARGS_apply: -no-color -input=false -lock=false -auto-approve -compact-warnings
  TENCENTCLOUD_SECRET_ID: ${{ secrets.TENCENTCLOUD_SECRET_ID }}
  TENCENTCLOUD_SECRET_KEY: ${{ secrets.TENCENTCLOUD_SECRET_KEY }}
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache

defaults:
  run:
    shell: bash
    working-directory: github/actions

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2.0.2
        with:
          terraform_version: ~1.0

      - name: Create Terraform Plugin Cache Dir
        run: mkdir --parents $TF_PLUGIN_CACHE_DIR

      - name: Cache Terraform dependencies
        uses: actions/cache@v3.2.3
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

      - name: Terraform fmt
        id: fmt
        run: terraform fmt
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            emoji = ("${{ steps.plan.outcome }}" === "success") ? '‚úÖ' : '‚ùå'
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.body.includes('${{ github.workflow }} - ${{ matrix.directory }}')
            })
            // 2. Prepare format of the comment
            const output = `### <span aria-hidden="true">${emoji}</span> ${{ github.workflow }} - ${{ matrix.directory }}
            |  Name | Status |
            |---------------------------------|------------------------|
            |<span aria-hidden="true">üñå</span> Format and Style | \`${{ steps.fmt.outcome }}\` |
            |<span aria-hidden="true">‚öôÔ∏è</span> Initialization | \`${{ steps.init.outcome }}\` |
            |<span aria-hidden="true">ü§ñ</span> Validation | \`${{ steps.validate.outcome }}\` |
            |<span aria-hidden="true">üìñ</span> Plan | \`${{ steps.plan.outcome }}\` |
            ---
            <details><summary>Show Plan</summary>
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            </details>`;
            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Apply
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run' || contains(steps.plan.outputs.stdout,'No changes.') == false && github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: apply
        run: terraform apply
